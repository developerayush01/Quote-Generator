<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body class="row fs-2 d-flex justify-content-center align-items-center">
    <div
      class="container mx-auto my-auto text-center col-12 col-sm-5 bg-white rounded- border h-50 h-md-25 d-flex flex-column py-4 p-md-3 justify-content-between main"
    >
      <div class="quoteone d-flex justify-content-center align-items-center">
        <p class="quote text-center fw-bold">
          The only limit to our realization of tomorrow is our doubts of today.
        </p>
      </div>
      <div
        class="quoteone p-0 d-flex justify-content-center align-items-center"
      >
        <p class="author fw-bold">Franklin D. Roosevelt</p>
      </div>
      <div class="but d-flex justify-content-center">
        <button class="change rounded-pill p-3 fw-bold text-white bg-black">
          New Quote
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
